<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 02 - Buscar paraula</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function validarFormulari() {
            let text = document.getElementById("text").value.trim();
            let paraula = document.getElementById("paraula").value.trim();
            let error = document.getElementById("error");

            if (text === "" || paraula === "") {
                error.textContent = "Tots els camps s√≥n obligatoris.";
                return false;
            }
            return true;
        }
    </script>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-96">
        <h2 class="text-xl font-bold text-gray-800 text-center mb-4">Cerca una paraula</h2>
        <form action="demo02.php" method="GET" onsubmit="return validarFormulari()">
            <input type="hidden" name="valorOcult" value="secreto!"/>
                <div class="mb-4">
                <label for="text" class="block text-gray-700 font-semibold">Text:</label>
                <textarea id="text" name="text" rows="4" class="w-full border rounded-lg p-2"></textarea>
            </div>
            <div class="mb-4">
                <label for="paraula" class="block text-gray-700 font-semibold">Paraula a buscar:</label>
                <input type="text" id="paraula" name="paraula" class="w-full border rounded-lg p-2">
            </div>
            <p id="error" class="text-red-500 font-semibold text-sm mb-2"></p>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg w-full hover:bg-blue-700">Enviar</button>
        </form>
    </div>
</body>
</html>
